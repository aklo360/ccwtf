# Docker Compose for ccwtf services
#
# NOTE: Stream service runs NATIVELY on Mac Mini (not in Docker)
# See: ~/Library/LaunchAgents/com.ccwtf.stream.plist
# Start manually: cd stream && CAPTURE_MODE=window npm run start
#
# Only the brain service runs in Docker.

services:
  brain:
    build:
      context: ./brain
      dockerfile: Dockerfile
    container_name: ccwtf-brain
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - ./brain/.env
    environment:
      # Set HOME so git/ssh can find configs
      - HOME=/Users/claude
    volumes:
      # Database uses DB_PATH env var pointing to /Users/claude/ccwtf/brain/brain.db (via mounted ccwtf dir)
      # This ensures host and container share the same WAL files
      # Persist recordings
      - ./brain/recordings:/app/recordings
      # Mount Claude Code CLI (symlink + actual binary location via nvm)
      - /Users/claude/.local/bin:/Users/claude/.local/bin:ro
      - /Users/claude/.local/share/claude:/Users/claude/.local/share/claude:ro
      - /Users/claude/.nvm:/Users/claude/.nvm:ro
      # Mount ccwtf project for Claude to modify
      - /Users/claude/ccwtf:/Users/claude/ccwtf
      # Mount git config for authentication
      - /Users/claude/.gitconfig:/Users/claude/.gitconfig:ro
      # Mount SSH keys for git push
      - /Users/claude/.ssh:/Users/claude/.ssh:ro
      # Mount Solana wallet for GameFi transactions
      - /Users/claude/.config/solana:/data/wallet:ro
    networks:
      - llphant
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    # Health check (using wget since curl not installed)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/status', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  llphant:
    external: true
