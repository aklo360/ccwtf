services:
  brain:
    build:
      context: ./brain
      dockerfile: Dockerfile
    container_name: ccwtf-brain
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - ./brain/.env
    volumes:
      # Database uses DB_PATH env var pointing to /Users/claude/ccwtf/brain/brain.db (via mounted ccwtf dir)
      # This ensures host and container share the same WAL files
      # Persist recordings
      - ./brain/recordings:/app/recordings
      # Mount Claude Code CLI
      - /Users/claude/.local/bin:/Users/claude/.local/bin:ro
      - /Users/claude/.local/share/claude:/Users/claude/.local/share/claude:ro
      # Mount ccwtf project for Claude to modify
      - /Users/claude/ccwtf:/Users/claude/ccwtf
      # Mount git config for authentication
      - /Users/claude/.gitconfig:/Users/claude/.gitconfig:ro
    networks:
      - llphant
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    # Health check (using wget since curl not installed)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/status', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  stream:
    build:
      context: ./stream
      dockerfile: Dockerfile
    container_name: ccwtf-stream
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3002"
    env_file:
      - ./stream/.env
    volumes:
      # Mount YouTube cookies for yt-dlp authentication (optional)
      - ./stream/cookies.txt:/app/cookies.txt
      # Mount lofi fallback audio
      - ./stream/lofi-fallback.mp3:/app/lofi-fallback.mp3:ro
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 800M
    networks:
      - llphant
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  llphant:
    external: true
